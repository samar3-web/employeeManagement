<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div *ngFor="let emp of employee" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{emp?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{emp?.name}}</h5>
                        <p class="m-0">{{emp?.jobTitle}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{emp?.email}} </li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{emp?.phone}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <button class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit" (click)="updateEmployeeRecord(emp.id)" ><i class="fa fa-pencil"></i> </button>
                        <button class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"(click)="deleteEmployeeRecord(emp.id)" ><i class="fa fa-times"></i> </button>
                    </div>
                   
                </div>
            </div>
        </div>
       
       
        
    </div>
</div>
